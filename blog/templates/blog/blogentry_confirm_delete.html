{% extends 'mailing/base.html' %}
{% load static %}



{% block content %}
{% if user.is_authenticated %}
<div class='entry' style='weight: 80%; padding: 10px'>
    <form method='post'>
        {% csrf_token %}
        <p style='font-size: 25px'>Вы уверены, что хотите удалить запись "{{ entry.entry_title }}"?</p>
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a class="btn btn-light" href="{% url 'list_entry' %}{{ entry.id }}" role="button">Отмена</a>
    </form>
</div>
{% else %}
<<p>У вас недостаточно прав.</p>
{% endif %}
{%endblock%}
