{% extends 'catalog/base.html' %}

{% block title %}
    <title>Востановление пароля</title>
{% endblock %}

{% block content %}
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            <div class='row'>
                <div class='col-4'>
                    <div class='card' style='background-color: #1d1d1d; padding: 13px; margin: 7px; color: white; border: 2px solid #ffd900; font-size: 20px;'>
                        {{ form.as_p }}
                        {{ result|safe }}
                        <button type="submit" class="btn btn-warning">Отправить</button><br>
                    </div>
                </div>
                
            </div>
        </form>
{% endblock %}
