{% extends 'catalog/base.html' %}

{% block title %}
    <title>Регистрация</title>
{% endblock %}

{% block content %}
    <div class='container'>
        <form method='post' enctype="multipart/form-data" class="text-center">
            {% csrf_token %}
            <div class='row justify-content-center'>
                <div class='col-12 col-md-6'>
                    <div class='card' style='background-color: #1d1d1d; padding: 13px; margin: 7px; color: white; border: 2px solid #ffd900; font-size: 20px;'>
                        {{ form.as_p }}
                        <a href="{% url 'reset_password' %}">Забыли пароль?</a><br>
                        <button type="submit" class="btn btn-warning" style='margin-bottom: 10px'>Войти</button>
                        <a class="btn btn-primary" href="{% url 'register' %}" role="button">Регистрация</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
