{% extends 'catalog/base.html' %}

{% block title %}
    <title>Смена пароля</title>
{% endblock %}

{% block content %}
    {% if validlink %}
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            <div class='row'>
                <div class='col-4'>
                    <div class='card' style='background-color: #1d1d1d; padding: 13px; margin: 7px; color: white; border: 2px solid #ffd900; font-size: 20px;'>
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-warning">Изменить пароль</button><br>
                    </div>
                </div>
                
            </div>
        </form>
    {% else %}
    <div class='card' style='background-color: #1d1d1d; padding: 13px; margin: 7px; color: white; border: 2px solid #ffd900; font-size: 20px;'>
        <p>Вероятно ссылка неверна или уже была использована</p>
    </div>
    {% endif %}
{%endblock%}
