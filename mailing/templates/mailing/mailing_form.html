{% extends 'mailing/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <div class='card'>
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">{{ type }} рассылку</button>
        </form>
    </div>
    {% else %}
    <p>У вас недостаточно прав.</p>
    {% endif %}
{% endblock %}
